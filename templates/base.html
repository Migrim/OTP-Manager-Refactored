<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Dice UI{% endblock %}</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script>
        (function () {
            try {
                if (localStorage.getItem('theme') === 'dark') {
                    document.documentElement.classList.add('dark-mode');
                }
                document.documentElement.classList.add('preload');
            } catch (e) {}
        })();
    </script>
    {% block head %}{% endblock %}
</head>

<div id="toast-container"></div>

<body class="no-transition">
    
    <header class="navbar">
        <div class="navbar-left">
            <a href="/" class="logo">
                <img src="{{ url_for('static', filename='favicon.ico') }}" alt="icon" width="16" height="16">
                <span>OTP-Tool</span>
            </a>
            <a href="/" class="docs-link">Home</a>
            <a href="/add" class="docs-link">Add</a>
            <a href="/manage" class="docs-link">Manage</a>
            <a href="/stats" class="docs-link">Stats</a>
        </div>
        <div class="navbar-right">
            <div class="search-box">
                <input type="text" placeholder="Search">
                <div class="shortcut">âŒ˜ K</div>
            </div>
            <button class="theme-toggle"><i class="fa-solid fa-moon"></i></button>
            <button class="github-link"><i class="fa-brands fa-github"></i></button>
        </div>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <div class="footer-left">
            <span>&copy; 2025 OTP-Tool</span>
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
        </div>
        <div class="footer-right">
            <a href="#"><i class="fa-regular fa-lemon"></i></a>
            <a href="#"><i class="fa-brands fa-github"></i></a>
        </div>
    </footer>

    <script>
        const body = document.body;
        const icon = document.querySelector(".theme-toggle i");
    
        if (document.documentElement.classList.contains("dark-mode")) {
            icon.classList.remove("fa-moon");
            icon.classList.add("fa-sun");
            body.classList.add("dark-mode"); 
        }
    
        document.querySelector(".theme-toggle").addEventListener("click", () => {
            const isDark = document.documentElement.classList.toggle("dark-mode");
            body.classList.toggle("dark-mode", isDark); 
    
            localStorage.setItem("theme", isDark ? "dark" : "light");
    
            icon.classList.toggle("fa-moon", !isDark);
            icon.classList.toggle("fa-sun", isDark);
        });

        window.addEventListener("load", () => {
            document.documentElement.classList.remove("preload");
        });

        function showToast(message, type = "info") {
            const container = document.getElementById("toast-container");
            const toast = document.createElement("div");
            toast.className = `toast-message ${type}`;

            const icon = document.createElement("span");
            icon.className = "material-symbols-outlined toast-icon";
            switch (type) {
                case "success":
                    icon.textContent = "check_circle";
                    break;
                case "error":
                    icon.textContent = "error";
                    break;
                case "warning":
                    icon.textContent = "warning";
                    break;
                default:
                    icon.textContent = "info";
            }

            const text = document.createElement("span");
            text.className = "toast-text";
            text.textContent = message;

            const close = document.createElement("button");
            close.className = "toast-close";
            close.innerHTML = "&times;";
            close.onclick = () => toast.remove();

            toast.appendChild(icon);
            toast.appendChild(text);
            toast.appendChild(close);
            container.appendChild(toast);

            setTimeout(() => toast.classList.add("visible"), 10);
            setTimeout(() => {
                if (toast.parentNode) {
                    toast.classList.remove("visible");
                    setTimeout(() => toast.remove(), 300);
                }
            }, 5000);
        }

        window.alert = function(msg) {
            showToast(msg, "info");
        };

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% for category, message in messages %}
                showToast({{ message|tojson }}, "{{ category }}");
            {% endfor %}
        {% endwith %}
    </script>
</body>
</html>

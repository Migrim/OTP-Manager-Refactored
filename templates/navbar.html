<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: white;
            color: #333;
            padding: 10px;
        }

        .nav-links {
            display: flex;
            align-items: center;
        }

        .nav-links a {
            color: #333;
            padding: 0 15px;
            text-decoration: none;
            display: flex;
            align-items: center;
            height: 100%;
            transition: none; /* Removed hover animation */
        }

        .nav-links a:hover {
            color: #000000;
        }

        .material-icons {
            margin-right: 5px;
        }

        .logout {
            display: flex;
            align-items: center;
        }

        .logout a {
            background-color: #ffcccc;
            padding: 8px 15px;
            border-radius: 5px;
            text-decoration: none;
            color: #333;
            display: flex;
            align-items: center;
            transition: none; /* Removed hover animation */
        }

        .logout a:hover {
            background-color: #ff9999;
        }

        .logout .material-icons {
            margin-right: 5px;
            display: inline;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="nav-links">
            <a href="/home"><span class="material-icons">home</span>Home</a>
            <a href="/add"><span class="material-icons">playlist_add</span>Add</a> <!-- Changed icon to "playlist_add" -->
        </div>
        <div class="logout">
            <a href="/logout"><span class="material-icons">exit_to_app</span>Logout</a>
        </div>
    </div>
</body>
</html>
